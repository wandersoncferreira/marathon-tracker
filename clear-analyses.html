<!DOCTYPE html>
<html>
<head>
    <title>Clear Coach Analyses</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #b91c1c;
        }
        button.refresh {
            background: #2563eb;
        }
        button.refresh:hover {
            background: #1d4ed8;
        }
        .success {
            background: #dcfce7;
            border: 1px solid #86efac;
            color: #166534;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Clear Coach Analyses</h1>
    <p>This will remove all coach analyses from localStorage and reload with the updated version.</p>
    
    <button onclick="clearAnalyses()">üóëÔ∏è Clear All Analyses</button>
    <button class="refresh" onclick="refreshApp()">üîÑ Go to App</button>
    
    <div id="message" class="success"></div>

    <script>
        function clearAnalyses() {
            localStorage.removeItem('coach_analyses');
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            msg.textContent = '‚úÖ All analyses cleared! Click "Go to App" to reload with updated version.';
        }

        function refreshApp() {
            window.location.href = 'http://localhost:3001';
        }
    </script>
</body>
</html>
